<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLabo - Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">

        <a class="navbar-brand" th:href="@{/trade/list}">
            <img th:src="@{/images/logo.png}" alt="logo" width="70" height="40" class="d-inline-block align-top"/>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto d-flex flex-row align-items-center">
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/bidList/list}">Liste des patients</a></li>
                <span class="text-dark">|</span>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/curvePoint/list}">Enregistrer Patient</a></li>
                <span class="text-dark">|</span>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/rating/list}">Ratings</a></li>
                <span class="text-dark">|</span>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/trade/list}">Trades</a></li>
                <span class="text-dark">|</span>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/ruleName/list}">Rules</a></li>
                <!-- Admin -->
                <span class="text-dark">|</span>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">

                    <a class="nav-link text-white" th:href="@{/user/list}">User Management</a></li>
            </ul>
            <span class="nav-bar-text mr-3">
                Bienvenue <b th:inline="text"  class="user"> [[${user}]] </b>
            </span>
            <form th:action="@{/logout}" method="POST" class="form-inline my-2 my-lg-0">
                <input class="btn btn-outline-light btn-sm" type="submit" value="Logout"/>
            </form>
        </div>
    </nav>
</div>

</body>
</html>
