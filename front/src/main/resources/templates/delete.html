<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLabo - Supprimer un patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- 1 Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand mx-auto" th:href="@{/patients}">
            <img th:src="@{/logoMediLabo.png}" alt="logo" width="70" height="40" class="d-inline-block align-top"/>
            &nbsp;MédiLabo Solutions

        </a>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- ajouter nouveau patient  -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Ajouter patient</a>
                </li>
                <!-- /logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- container princ  -->
<div class="container mt-5">

    <div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; padding: 2rem;">
        <div class="card shadow-sm p-4" style="width: 600px;">
            <h2 class="card-title text-danger mb-4">⚠️ Confirmation de suppression</h2>

            <p>Êtes-vous sûr de vouloir supprimer le patient suivant ?</p>

            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <strong>Nom :</strong> <span th:text="${patient.nom}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Prénom :</strong> <span th:text="${patient.prenom}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Date de naissance :</strong> <span th:text="${#temporals.format(patient.dateNaissance, 'dd/MM/yyyy')}"></span>
                </li>
            </ul>

            <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post">
                <div class="d-flex justify-content-between">
                    <a href="/patients" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-danger">Supprimer définitivement</button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 MediLabo</p>
</footer>

</html>
