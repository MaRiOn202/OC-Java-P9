<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLabo - Détails du patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
<!-- 1 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand mx-auto" th:href="@{/patients}">
            <img th:src="@{/logoMediLabo.png}" alt="logo" width="70" height="40" class="d-inline-block align-top"/>
            &nbsp;MédiLabo Solutions

        </a>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">


                <!-- ajouter nouveau patient  -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Ajouter patient</a>
                </li>
                <!-- /logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Se déconnecter</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- Gestion erreus + succes -->
<!--<div th:if="${param.success}">
    <div class="alert alert-info text-center">Le patient a été créé avec succès !</div>
</div>

<div th:if="${param.error}">
    <div class="alert alert-danger text-center">Erreur lors de la création du patient ! </div>
</div>-->


<!-- container princ  -->
<div class="d-flex justify-content-center align-items-start flex-column" style="min-height: 70vh; padding: 2rem;">

    <div class="card shadow-sm p-4 mx-auto" style="width: 600px; ">

        <h4 class="text-center mb-4 fw-bold">Détails du patient :</h4>


        <!-- Profile patient -->
        <div class="mb-4">
            <dl class="text-center">
                <dt class="fw-bold">Nom :</dt>
                <dd th:text="${patient.nom}"></dd>

                <dt class="fw-bold">Prénom :</dt>
                <dd th:text="${patient.prenom}"></dd>

                <dt class="fw-bold">Date de naissance :</dt>
                <dd th:text="${#temporals.format(patient.dateNaissance, 'dd/MM/yyyy')}"></dd>

                <dt class="fw-bold">Genre :</dt>
                <dd th:text="${patient.genre}"></dd>

                <dt class="fw-bold">Adresse :</dt>
                <dd th:text="${patient.adresse}"></dd>

                <dt class="fw-bold">Téléphone :</dt>
                <dd th:text="${patient.telephone}"></dd>
            </dl>

            <div class="text-center mt-3">
                <a th:href="@{'/patient/edit/' + ${patient.id}}" class="btn btn-warning me-2">Modifier</a>
                <a th:href="@{'/patient/delete/' + ${patient.id}}" class="btn btn-danger">Supprimer</a>
                <a th:href="@{/patients}" class="btn btn-secondary ms-2">Retour à la liste</a>
            </div>

        </div>


    </div>

</div>

</body>

<footer class="bg-dark text-white text-center py-3 mt-4 mt-auto" style="position: relative; bottom: 0; width: 100%;">
    <p>&copy; 2025 MediLabo</p>
</footer>


</html>
