<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLabo - Modifier un patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand mx-auto" th:href="@{/patients}">
            <img th:src="@{/logoMediLabo.png}" alt="logo" width="70" height="40" class="d-inline-block align-top"/>
            &nbsp;MédiLabo Solutions
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Ajouter patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulaire de modification -->
<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; padding: 2rem;">
    <div class="card shadow-sm p-4" style="width: 600px;">
        <h4 class="text-center mb-4 fw-bold">Modifier un patient</h4>

        <form id="updateForm" th:action="@{/patient/update}" th:object="${patient}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Dupont" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Marie" required>
                <div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
            </div>

            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de naissance :</label>
                <input type="text" id="dateNaissance"
                       th:field="*{dateNaissance}"
                       th:value="${patient.dateNaissance}"
                       class="form-control"
                       placeholder="01/01/1983"
                       >
                <small class="text-muted">Format : MM-dd-yyyy</small>
                <div class="text-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></div>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre :</label>
                <select id="genre" th:field="*{genre}" class="form-select" required>
                    <option value="" disabled>Choisir...</option>
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse :</label>
                <input type="text" id="adresse" th:field="*{adresse}" class="form-control" placeholder="10 rue du Canal, 76000 Paris">
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone :</label>
                <input type="text" id="telephone" th:field="*{telephone}" class="form-control" placeholder="06 12 34 56 78">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">Enregistrer</button>
                <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 MediLabo</p>
</footer>

</body>
</html>
