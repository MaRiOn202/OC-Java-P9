<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLabo - Ajouter un nouveau patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- 1 Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand mx-auto" th:href="@{/patients}">
            <img th:src="@{/logoMediLabo.png}" alt="logo" width="70" height="40" class="d-inline-block align-top"/>
            &nbsp;MédiLabo Solutions

        </a>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- ajouter new patient  -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Ajouter patient</a>
                </li>
                <!-- /logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<!-- 2 Formulaire d'ajout -->

<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; padding: 2rem;">
    <div class="card shadow-sm p-4" style="width: 600px;">

        <h4 class="text-center mb-4 fw-bold">Ajouter un nouveau patient</h4>

        <form th:action="@{/patient/save}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Dupont" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom :</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Marie" required>
                <div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
            </div>

            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de naissance :</label>
                <input type="date" id="dateNaissance" th:field="*{dateNaissance}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('dateNaissance')}" >
                    <small th:errors="*{dateNaissance}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre :</label>
                <select id="genre" th:field="*{genre}" class="form-select" required>
                    <option value="" selected hidden>Choisir...</option>
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
                <small class="text-danger" th:errors="*{genre}"></small>
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse :</label>
                <input type="text" id="adresse" th:field="*{adresse}" class="form-control" placeholder="10 rue du Canal 76000 Paris">
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone :</label>
                <input type="text" id="telephone" th:field="*{telephone}" class="form-control" placeholder="06 12 34 56 78">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success me-2">Enregistrer</button>
                <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>



</body>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 MediLabo</p>
</footer>

</html>
